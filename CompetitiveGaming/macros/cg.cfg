#define CG_DEFAULTS ALLOW_NEW_GAME_BOOL RANDOM_START_TIME_BOOL
    allow_new_game={ALLOW_NEW_GAME_BOOL}
    random_start_time={RANDOM_START_TIME_BOOL}
    turns=-1
    experience_modifier=70

    {QUICK_4MP_LEADERS}
